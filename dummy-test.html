<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Playground : World Clock</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    
<script type="text/babel">

class Clock extends React.Component {
  constructor(props) {
    super(props);
    this.timezone = this.props.timezone
    this.state = { 
      date : new Date().toLocaleString("TH", {timeZone: this.props.timezone})
     }
    //  this.updateTime = this.updateTime.bind(this)
  }

  updateTime = () => {
    // console.dir(this)
    let d = new Date().toLocaleString("TH", {timeZone: this.props.timezone})
    this.setState(
      { date : d }
    )
  }

  componentDidMount() {
    this.interval = setInterval( this.updateTime, 1000)
  }

  componentWillUnmount() {
    clearInterval(this.interval);
  }

  render() { 
    return ( 
        <div className="clock">
          <h1>{this.props.timezone}</h1>
          <h1>{this.state.date}</h1>
        </div>
     );
  }
}

class App extends React.Component {
  constructor(props) {
    super(props);
    this.state = { 
      timezone : "Asia/Bangkok"
     }
    this.changeTimezone = this.changeTimezone.bind(this)
  }

  changeTimezone(e) {
    this.setState({timezone : e.target.value})
  }

  render() { 
    return ( 
      <>
        <Clock timezone={this.state.timezone}/>
        <select name="timezone" onChange={this.changeTimezone} width="30">
          <option value="Asia/Bangkok">Asia/Bangkok</option>
          <option value="Europe/London">Europe/London</option>
          <option value="Asia/Tokyo">Asia/Tokyo</option>
        </select>
      </>
     );
  }
}
      ReactDOM.render(<App />, document.querySelector('#root'))
</script>
  </body>
</html>
