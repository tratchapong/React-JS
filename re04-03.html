<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super simple React 04</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #root {
      max-width: 1024px;
      background: #bbb;
      height: 100vh;
      margin: 10px auto;
    }
    #div-img{
      width:200px;
      height:200px;

    }
  </style>
</head>
<body>
  <div id="root">Render Here</div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>  
  <script>
    function Card(props) {
      let st1 = {
        display: "flex",
        flexFlow: "column",
        justifyContent: "center",
        alignItems: "center",
        color: "white",
        background: props.color,
        width: "50%" ,
        margin: "10px auto"
      }

      return React.createElement("div", {style : st1}, [
        React.createElement("h1", {}, "Card Title"),
        React.createElement("h3", {}, "Welcome to react"),
        React.createElement("div", {id:"div-img"}, [
          React.createElement("img", {src: props.img}),
        ]),
        React.createElement("p", {}, "While my guitar is gently weep"),
        ])
    }

    function App() {
      return React.createElement("div", {}, [
        React.createElement(Card, {img: "https://unsplash.it/id/1027/200", color: "blue"}),
        React.createElement(Card, {img: "https://unsplash.it/id/349/200", color: "tomato"}),
      ])
    }

    ReactDOM.render(React.createElement(App), document.getElementById("root"))
  </script>
</body>
</html>
