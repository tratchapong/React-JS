<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  
  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
  function Cart(props) {
    // let color = (this.previousElementSibling.style.color == "silver") ? "tomato" : "silver"
    
    let st1 = {
      margin : "10px",
      border : "1px dashed blue",
      background : props.color,
    }
    return (
      <div className="myCart" style={st1}>
      <h1>Subject : { props.title }</h1>
      <h3>Description : blah...</h3>
      <p>Price = {props.price}</p>
      </div>
    )
  }

  function App() {
      // console.log(document.querySelectorAll('.myCart'))
    return (
      <div>
        <h1>Hello World</h1>
        <h3>Today is {Date()}</h3>
        <Cart title="HTML" price="1000" color="silver"/>
        <Cart title="CSS" price="2000" color="tomato"/>
      </div>
    )
  }
  
  ReactDOM.render(
    <App />, document.querySelector('#root')
  )
  </script>
</body>
</html>
